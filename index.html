<!DOCTYPE html>
<html>
  <head>
    <title>play something</title>
	<meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+TV' rel='stylesheet' type='text/css'>
    <link type='text/css' href='style.css' rel='stylesheet'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='youtube.js'></script>
    <script type='text/javascript' src='app.js'></script>
  </head>
  
  <body>
    <div id='feedDiv'>
      <form>
        <input type='text' id='songName' size='40'></input>
        <input type='submit' id='loadSong' value='play'></input>
      </form>
    </div>

		<img src='radyo.png' width='150' height='150' id='logo'/>

	<div id='description'>
		Radyo plays similar tracks one after another. Start by searching a well-known song
		and enjoy!
	</div>
	
	<div id='about'>
		original code was made by <a target='_blank' href='http://ahmetalpbalkan.com/'><u>alp</u></a>. and original source-code is <a target='_blank' href='http://github.com/ahmetalpalkan/radyo'>available</a>
		on Github.
		<br />For this versions source code, click <a target='_blank' href='http://github.com/batuhanicoz/radyo'>here</a>.
	</div>	
	<!--<a class='github' target='_blank' href='http://github.com/ahmetalpbalkan/radyo'>Fork me on GitHub</a>-->

	<div id='search'>
		<input type='text' name='q' id='q' value='Type an artist or song name'/>
		<img id='searchLoading' style='display:none' src='ajax.gif'/>
		
		<div id='searchResults' display='none' class='resultContainer'>
		</div>
	</div>
	
	<!-- the player -->
	<div id='playerDiv'>
      <div id='displayDiv'>
        <div id='title'></div>
        <div id='player'></div>
      </div>
      <div id='controlDiv'>
        <div id='seekDiv'>
          <span id='currentTime'>0:00</span> / <span id='duration'>0:00</span>
          <input type='range' id='seek' title="Seek" min='0' max='0' step='1' value='0'></input>
        </div>
        <div id='playPauseDiv'>
          <svg id='pause' width='25px' height='25px' xmlns='http://www.w3.org/2000/svg' version='1.1'>
            <g>
              <title>Pause</title>
              <rect x='2' y='1' width='8px' height='23px'></rect>
              <rect x='15' y='1' width='8px' height='23px'></rect>
            </g>
          </svg>
          <svg id='play' width='25px' height='25px' xmlns='http://www.w3.org/2000/svg' version='1.1'>
            <g>
              <title>Play</title>
              <polygon points='1,1 1,24 20,13'/></polygon>
            </g>
          </svg>
        </div>
        <div id='volumeDiv'>
          <label for='volume'>Volume</label>
          <input type='range' id='volume' title="Volume" min='0' max='100' step='1' value='100'></input>
        </div>
      </div>
    </div>
	<!-- / player bitti -->
	<div style='display:none' id='info'>
		<span style='display:none;'>
		Now: <span id='nowPlaying'></span>
		(<span id='time'></span>)
		</span>
		
		<p style='display:none;'>
			<input type='button' id='btnNext' onclick='playNext();' value='Play Next &raquo;'>
		</p>
		
		<img src='' style='float:right;' id='albumCover'/>
		
		
		<div id='suggestionLoading' style='display:none'><img src='ajax.gif'/></div>
		<div id='suggestions' style='display:none;' class='resultContainer'>
			<div class='heading'>What's next?</div>
			<div id='suggestionResults'>
			</div>
		</div>
	</div>
    
  </body>
</html>
