<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Batuhan's Radyo</title>
	
	<meta name="description" content="Batuhan's Radyo plays similar tracks one after another using Last.fm and YouTube.">
	<meta name="author" content="Batuhan Icoz (@batuhanicoz)">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.0.6.min.js"></script>

</head>
<body>

<div id="container">
	<header>
		<div id='description'>
			Batuhan's Radyo plays similar tracks one after another. Start by searching a well-known song and enjoy!
		</div>
	</header>
	
	<div id="main" role="main">
		<div id='search'>
			<input type='text' name='q' id='q' value='Type an artist or song name'/>
			<img id='searchLoading' style='display:none' src='ajax.gif'/>

			<div id='searchResults' display='none' class='resultContainer'>
			</div>
		</div>

		<!-- the player -->
		<div id='playerDiv'>
	      <div id='displayDiv'>
	        <div id='title'></div>
	        <div id='player'></div>
	      </div>
	      <div id='controlDiv'>
	        <div id='seekDiv'>
	          <span id='currentTime'>0:00</span> / <span id='duration'>0:00</span>
	          <input type='range' id='seek' title="Seek" min='0' max='0' step='1' value='0'></input>
	        </div>
	        <div id='playPauseDiv'>
	          <svg id='pause' width='25px' height='25px' xmlns='http://www.w3.org/2000/svg' version='1.1'>
	            <g>
	              <title>Pause</title>
	              <rect x='2' y='1' width='8px' height='23px'></rect>
	              <rect x='15' y='1' width='8px' height='23px'></rect>
	            </g>
	          </svg>
	          <svg id='play' width='25px' height='25px' xmlns='http://www.w3.org/2000/svg' version='1.1'>
	            <g>
	              <title>Play</title>
	              <polygon points='1,1 1,24 20,13'/></polygon>
	            </g>
	          </svg>
	        </div>
	        <div id='volumeDiv'>
	          <label for='volume'>Volume</label>
	          <input type='range' id='volume' title="Volume" min='0' max='100' step='1' value='100'></input>
	        </div>
	      </div>
	    </div>
		<!-- / player bitti -->
		<div style='display:none' id='info'>

			<p>
				<input type='button' id='btnNext' onclick='playNext();' value='Play Next &raquo;'>
				<input type='button' id='btnShowVideo' onclick='showVideo();' value='Show/Hide Video'>

			</p>

			<img src='' style='float:right;' id='albumCover'/>


			<div id='suggestionLoading' style='display:none'></div>
			<div id='suggestions' style='display:none;' class='resultContainer'>
				<div class='heading'>What's next?</div>
				<div id='suggestionResults'>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div id='about'>
			<br /><a target='_blank' href='http://github.com/batuhanicoz/radyo'>source code</a>
			<br />(c) <a target="_blank" href="http://batu.me/1">batuhan icoz</a>.
		</div>
	</footer>
	
	</div> <!--! end of #container -->
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

	<script src="js/settings.js" type="text/javascript"></script>

	<script src="js/youtubestuff.js" type="text/javascript"></script>

	<script src="js/app.js" type="text/javascript"></script>

	<script src="js/libs/spin.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var spinner = new Spinner(spinner_opts).spin(spinner_target);
	</script>
	
    <!-- Piwik --> 
	<script type="text/javascript">
	var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.batu.me/" : "http://stats.batu.me/");
	document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
	</script><script type="text/javascript">
	try {
	var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 4);
	piwikTracker.trackPageView();
	piwikTracker.enableLinkTracking();
	} catch( err ) {}

  </body>
</html>
