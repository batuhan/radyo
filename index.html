<!DOCTYPE html>
<html>
  <head>
    <title>play something by batuhan</title>
	<meta charset="utf-8">
    <link type='text/css' href='style.css' rel='stylesheet'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var lastFmApiKey = "6a040e6842f5c100c5a9816c4e28cdaf";
	</script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="youtube.js"></script>
  </head>
  
  <body>
		<img src='radyo.png' width='150' height='150' id='logo'/>

	<div id='description'>
		Batuhan's Radyo plays similar tracks one after another. Start by searching a well-known song
		and enjoy!
	</div>
	
	<div id='about'>
		<br /><a target='_blank' href='http://github.com/batuhanicoz/radyo'>source code</a>
		<br />(c) <a target="_blank" href="http://batu.me/1">batuhan icoz</a>.
	</div>	

	<div id='search'>
		<input type='text' name='q' id='q' value='Type an artist or song name'/>
		<img id='searchLoading' style='display:none' src='ajax.gif'/>
		
		<div id='searchResults' display='none' class='resultContainer'>
		</div>
	</div>
	
	<!-- the player -->
	<div id='playerDiv'>
      <div id='displayDiv'>
        <div id='title'></div>
        <div id='player'></div>
      </div>
      <div id='controlDiv'>
        <div id='seekDiv'>
          <span id='currentTime'>0:00</span> / <span id='duration'>0:00</span>
          <input type='range' id='seek' title="Seek" min='0' max='0' step='1' value='0'></input>
        </div>
        <div id='playPauseDiv'>
          <svg id='pause' width='25px' height='25px' xmlns='http://www.w3.org/2000/svg' version='1.1'>
            <g>
              <title>Pause</title>
              <rect x='2' y='1' width='8px' height='23px'></rect>
              <rect x='15' y='1' width='8px' height='23px'></rect>
            </g>
          </svg>
          <svg id='play' width='25px' height='25px' xmlns='http://www.w3.org/2000/svg' version='1.1'>
            <g>
              <title>Play</title>
              <polygon points='1,1 1,24 20,13'/></polygon>
            </g>
          </svg>
        </div>
        <div id='volumeDiv'>
          <label for='volume'>Volume</label>
          <input type='range' id='volume' title="Volume" min='0' max='100' step='1' value='100'></input>
        </div>
      </div>
    </div>
	<!-- / player bitti -->
	<div style='display:none' id='info'>
		
		<p>
			<input type='button' id='btnNext' onclick='playNext();' value='Play Next &raquo;'>
			<input type='button' id='btnShowVideo' onclick='showVideo();' value='Show Video'>
		</p>
		
		<img src='' style='float:right;' id='albumCover'/>
		
		
		<div id='suggestionLoading' style='display:none'><img src='ajax.gif'/></div>
		<div id='suggestions' style='display:none;' class='resultContainer'>
			<div class='heading'>What's next?</div>
			<div id='suggestionResults'>
			</div>
		</div>
	</div>
    
  </body>
</html>
