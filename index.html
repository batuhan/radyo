<!DOCTYPE html>
<html>
  <head>
    <title>Batuhan's Radyo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link type='text/css' href='css/style.css' rel='stylesheet'>
  </head>
  
  <body>
	<!-- a class='github' target='_blank' href='http://github.com/batuhanicoz/radyo'>Fork me on GitHub</a -->
	
	<div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Batuhan's Radyo</a>
          <ul class="nav">
            <li class="active"><a href="http://static.batu.me/">Home</a></li>
            <li><a data-controls-modal="modal-about" data-backdrop="true" data-keyboard="true">About</a></li>
            <li><a href="https://github.com/batuhanicoz/radyo">Source</a></li>
          </ul>
		  <input type='text' name='q' id='q' value='Type an artist or song name'/>
        </div>
      </div>
    </div>

	<div class="container">
		
		<!-- Content
		================================================== -->
		<section id="content">

		  <div class="row">
		    <div class="span11">
		      <h3>What is this?</h3>
		      <p>Radyo plays similar tracks one after another. Just write some song or singer to the search thingy on the topbar!</p>
		
			<div id='search'>
				<div id='searchResults' display='none' class='resultContainer'>
				</div>
			</div>

			<!-- the player -->
			<div id='playerDiv'>
		      <div id='displayDiv'>
		        <div id='title'></div>
		        <div id='player'></div>
		      </div>
		      <div id='controlDiv'>
		        <div id='seekDiv'>
		          <span id='currentTime'>0:00</span> / <span id='duration'>0:00</span>
		          <input type='range' id='seek' title="Seek" min='0' max='0' step='1' value='0'></input>
		        </div>
		        <div id='volumeDiv'>
		          <label for='volume'>Volume</label>
		          <input type='range' id='volume' title="Volume" min='0' max='100' step='1' value='100'></input>
		        </div>
		      </div>
		    </div>
			<!-- / player bitti -->
			<div style='display:none' id='info'>

				<div class="actions">
					<a id="play" class="btn primary">Play</a>
					<a id="pause" class="btn primary">Pause</a>
					<input type='button' id='btnNext' onclick='playNext();' class="btn" value='Skip &raquo;'>
					<input type='button' id='btnShowVideo' onclick='showVideo();' class="btn" value='Show/Hide Video'>
				</div>

				<img src='' style='float:right;' id='albumCover'/>

				<div id='suggestions' style='display:none;' class='resultContainer'>
					<h3>What's next?</h3>
					<div id='suggestionResults'>
					</div>
				</div>
			</div>
		    </div>
		  </div><!-- /row -->
		</section>

		
	    <footer class="footer">
	      <div class="container">
	        <p class="pull-right"><img id='loading' style='display:none' src='img/ajax.gif'/></p>
	        <p>
	          (c) <a href="http://batu.me/1">batuhan içöz</a>
	        </p>
	      </div>
	    </footer>
	
	    <div id="modal-about" class="modal hide fade">
          <div class="modal-header">
            <a href="#" class="close">&times;</a>
            <h3>About Batuhan's Radyo</h3>
          </div>
          <div class="modal-body">
            <p>IS IT MAGIC? Nope! Just Chuck Testa!</p>
          </div>
        </div>

    </div>
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var lastFmApiKey = "6a040e6842f5c100c5a9816c4e28cdaf";
	</script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bootstrap-modal.js"></script>

    <script type="text/javascript" src="js/youtube.js"></script>
  </body>
</html>
